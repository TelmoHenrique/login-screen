<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/5dacc82f75.js" crossorigin="anonymous"></script>
  <title>Tela Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="content">
    
    
    <div class="img">
      <img src="img/vista-frontal-da-pilha-de-livros_23-2148827190.webp" alt="Imagem de Login">

    <div class="login">
      <h2>Login</h2>
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
      <label for="password">Senha:</label>
      <input type="password" name="password" id="password" placeholder="Digite sua senha">
      <div class="links">
        <a href="#">Esqueceu a senha?</a>

      </div>
      <button class="btn">Entrar</button>
      <div class="social">
        <button class="facebook">
          <i class="fa-brands fa-facebook-f"></i>
            <span>Login pelo Facebook</span>
          </i>
        </button>
        <button class="instagram">
          <i class="fa-brands fa-instagram"></i>
            <span>Login pelo Instagram</span>
          </i>
        </button>  
      </div>
    </div>
  </div>
</body>
</html>
